{% extends 'layout.html' %}
<meta charset="utf-8">

{% block contenido%}
{% if ocupado %}
	<p>El estacionamiento {{ estacionamiento }} esta lleno en ese horario, por favor introduzca otro horario de reserva.</p>
{% endif %}
<form id="estacionamiento_form" method="post" action="" class="form-horizontal center-block" role="form">
	    {% csrf_token %}			 
	    {{ form }}
		<input class="btn btn-primary" type="submit" name="submit" value="Reservar Puesto"/>
</form>
{% endblock %}
